name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      # Point to a Postgres-compatible URL for tests; adjust if you run a real DB in CI
      DATABASE_URL: postgres://user:password@localhost:5432/testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Test summary and annotations
        if: always()
        run: |
          echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ job.status }}" = "success" ]; then
            echo "All tests passed successfully." >> "$GITHUB_STEP_SUMMARY"
            echo "Coverage report uploaded as artifact 'coverage-report'." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "::error::Tests failed. Check the logs above and the 'coverage-report' artifact for details." 
            echo "One or more tests failed. See job logs and the 'coverage-report' artifact for details." >> "$GITHUB_STEP_SUMMARY"
